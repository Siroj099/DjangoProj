services:
  web:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/djangoApp
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://postgres:postgres@db:5432/petproject
      - REDIS_URL=redis://redis:6379/0
    command: /wait-for-it.sh db:5432 -- python manage.py runserver 0.0.0.0:8000

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: petproject
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
