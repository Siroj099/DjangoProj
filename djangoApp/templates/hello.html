<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <div class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold">Tickets</h1>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="container mx-auto px-4 py-6">
        <div class="bg-white shadow p-4 rounded">
            <input type="text" placeholder="Search tickets..." class="w-full p-2 border border-gray-300 rounded">
        </div>
    </div>

    <!-- Tickets List -->
    <div class="container mx-auto px-4">
        {% for ticket in tickets %}
        <div class="bg-white shadow-md rounded mb-4 p-4">
            
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-bold">{{ ticket.title }}</h2>
                    <p class="mt-4 text-gray-700">{{ ticket.description }}</p>
                    <p class="text-sm text-gray-500">By {{ ticket.author }} | {{ ticket.date|date:"d M Y H:i" }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- JavaScript for toggling comments -->
    <script>
        function toggleComments(ticketId) {
            const commentsSection = document.getElementById(`comments-${ticketId}`);
            if (commentsSection.classList.contains('hidden')) {
                commentsSection.classList.remove('hidden');
            } else {
                commentsSection.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
