<button id="addReplyButton-{{ comment.id }}" onclick="toggleAddReply({{ comment.id }})"
    class="bg-blue-500 text-white px-2 rounded hover:bg-blue-600">
    Add reply
</button>
<div id="addReplyLabel-{{ comment.id }}" class="hidden border-t border-gray-300 pt-2">
    <div>
        <label class="block text-sm font-medium text-gray-700">Author Name (First and Last Name)</label>
        <input type="text" id="replyAuthor-{{ comment.id }}" required
            placeholder="e.g., John Cena"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
            rows="1"></textarea>
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="replyDescription-{{ comment.id }}" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
            rows="4"></textarea>
    </div>
    <button onclick="handleAddReply({{ comment.id }})"
        class="px-4 py-2 bg-blue-400 text-white rounded hover:bg-blue-400">
        Reply
    </button>
    <button onclick="hideAddReply({{ comment.id }})"
        class="px-4 py-2 bg-red-300 text-white rounded hover:bg-blue-400">
        Cancel
    </button>
</div>
